<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <style>
        .high { color: red; }
        .medium { color: yellow; }
        .low { color: green; }
        .task { display: flex; justify-content: space-between; align-items: center; }
        .task-buttons { display: flex; gap: 5px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter task" required>
        <input type="text" id="userInput" placeholder="User">
        <input type="text" id="durationInput" placeholder="Duration">
        <input type="date" id="dateInput">
        <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <button id="sortAsc">Sort Ascending</button>
    <button id="sortDesc">Sort Descending</button>

    <script src="script.js"></script>
</body>
</html>
